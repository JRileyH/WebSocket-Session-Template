<html>
    <head>
        <title>Landing</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="client-util.js"></script>
        <script src="/pages/js/landing.js"></script>
    </head>

    <body onload="init()">
        <h1>Landing Page</h1>
        <p>Server Message: <em id="SrvMsg">Waiting for connection</em></p>
        <p>Name: <input id="UserName"type="text"/></p>
        <p>Connecting as...</p>
        <div>
            <div>
                <button type="button" onclick="hostConnect()">Host</button>
            </div>
            <br>
            <div>
                <p>Session ID: <input id="SessionID"type="text" maxlength="4"/></p>
                <button type="button" onclick="clientConnect()">Client</button>
            </div>
        </div>

        <button type="button" onclick="genCookie()">gen cookie</button>
    </body>
</html>
