<html>
    
    <head>
        <script src="/socket.io/socket.io.js"></script>
        <title>Landing</title>
        <script>
            var socket;
            function init() { //on page load
                socket = io.connect(); //create socket connection
                socket.on('refresh', function(){
                    window.location=window.location;
                });
            };

            function hostConnect() { //connect as host
                var data = {userName: document.getElementById('UserName').value};
                socket.emit('hostConnect', data);
            };

            function clientConnect() { //connect as client
                var data = {
                    userName: document.getElementById('UserName').value, 
                    sessionID: document.getElementById('SessionID').value
                };
                socket.emit('clientConnect', data);
            };

        </script>
    </head>

    <body onload="init()">
        <h1>Landing Page</h1>
        <p>Server Message: <em id="SrvMsg">Waiting for connection</em></p>
        <p>Name: <input id="UserName"type="text"/></p>
        <p>Connecting as...</p>
        <div>
            <div>
                <button type="button" onclick="hostConnect()">Host</button>
            </div>
            <br>
            <div>
                <p>Session ID: <input id="SessionID"type="text" maxlength="4"/></p>
                <button type="button" onclick="clientConnect()">Client</button>
            </div>
        </div>
    </body>

</html>
