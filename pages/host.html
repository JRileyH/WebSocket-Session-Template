<html>
    <head>
        <title>Host</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="client-util.js"></script>
        <script src="/pages/js/host.js"></script>
    </head>
    <body onload="init()">
        <h1>Host Page</h1>

        <div style="position:absolute;top:10px;right:10px;border:1px solid black">
            <p><b>Index : <b><span id="MY_SINDEX">??</span>:<span id="MY_CINDEX">??</span></p>
            <p><b>Guid  : <b><span id="MY_GUID">????</span></p>
            <p><b>Name  : <b><span id="MY_NAME">????</span></p>
            <p><b>ID    : <b><span id="MY_ID">????</span></p>
            <p><b>IP    : <b><span id="MY_IP">????</span></p>
        </div>

        <h3>Session ID: <span id="SID">????</span></h3>
        <h3>Connected Clients:</h3>
        <table>
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th>User Name</th>
                    <th>IP Address</th>
                </tr>
            </thead>
            <tbody id="connList"></tbody>
        </table>

        <div>
            <ul id="msgList"></ul>
            <input id="msg" type="text"/><button type="button" onclick="sendMsg()">Send</button>
        </div>

        <br>
        <hr>
        <button type="button" onclick="closeSession()">Close Session</button>
    </body>
</html>
