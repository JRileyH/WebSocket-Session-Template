<html>
    <head>
        <title>Host</title>
        <script src="/socket.io/socket.io.js"></script>
        <script src="client-util.js"></script>
        <script src="/pages/js/host.js"></script>
    </head>
    <body onload="init()">
        <h1>Host Page</h1>
        <h3>Session ID: <span id="SID">????</span></h3>
        <h3>Connected Clients:</h3>
        <table>
            <thead>
                <tr>
                    <th>&nbsp;</th>
                    <th>User Name</th>
                    <th>IP Address</th>
                </tr>
            </thead>
            <tbody id="connList"></tbody>
        </table>

        <div>
            <ul id="msgList"></ul>
            <input id="msg" type="text"/><button type="button" onclick="sendMsg()">Send</button>
        </div>

        <br>
        <button type="button" onclick="closeSession()">Close Session</button>
        <hr>
        <h4>Debugging Tools:</h4>
        <button type="button" onclick="resetCookie()">Reset cookie</button>
        <button type="button" onclick="printSession()">Print Session</button>
    </body>
</html>
